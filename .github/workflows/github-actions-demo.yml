name: Github Actions Demo
on: 
  push: 
    branches:
      - develop1
  pull_request:
  # issues:
  #   types:
  #     - reopened
  #     - opened
  #     - closed
env:
  DOMAIN_DELOY: http://aware-pocket.surge.sh/
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
      - run: npm install
      - uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review 
          eslint_flags: 'src/'
      - name: eslint
        run: npm run lint
      - name: run build
        run: npm run build
      - run: npm install -g surge
      - name: Deploying on Surge
        run: surge ./build $DOMAIN_DELOY --token ${{secrets.SURGE_TOKEN}}